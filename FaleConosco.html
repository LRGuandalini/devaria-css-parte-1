<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="Stylesheet" href="public/css/header.css" />
        <link rel="Stylesheet" href="public/css/devaria.css" />
        <link rel="Stylesheet" href="public/css/footer.css" />
        <link rel="Stylesheet" href="public/css/fale-conosco.css" />
        <title>Fale Conosco</title>
    </head>    
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/fotos/logo-devaria.svg.svg" alt="Logo Devaria"/>
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                    <li><a href="DevStar.html">DevStar</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title text-center">Fale com a Devaria através dessa página</h1>
            <h2 class="sub-title text-center">Para entrar em contato preencha abaixo e clique em enviar:</h2>
            <form action="index.html" class="contact-form margin-horizontal-20px">
                <div>
                    <label>Nome:</label><input type="text" name="Nome" maxclength="70"/> 
                </div>
                <div>
                    <label>E-mail:</label><input type="text" name="Email" maxclength="150">
                </div>
                <div>
                    <label>Comentários</label><textarea name="Comentario" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo"/><span>Feminino</span>
                    <input type="radio" name="Sexo"/><span>Masculino</span>
                </div>
                <div>
                    <label>Aonde você conheceu a Devaria?</label>
                    <select name="Conheceu">
                        <option select>YouTube</option>
                        <option>Amigos</option>
                        <option>Google</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="Aceite" value="Aceite"/>
                    <span>Aceito receber novidades da Devaria</span>
                </div>
                <div>
                    <input type="submit" name="Enviar" value="Enviar"/>
                    <input type="reset" name="Limpar" value="Limpar"/>
                </div>
            </form>
        </main>
        <footer>
            <section>
                <span> contato@devaria.com.br</span> <br/>
                <span> Conheça noss canal do YouTube! </span>
            </section>
        </footer>
    </body>
</html>
