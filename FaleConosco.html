<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <title>Fale Conosco</title>
    </head>    
    <body>
        <header>
            <h1>Fale com a Devaria através dessa página</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                    <li><a href="DevStar.html">DevStar</a></li>
                </ul>
            </nav>
        </header>
        <Main>
            <h2>Para entrar em contato preencha abaixo e clique em enviar:</h2>
            <form action="index.html">
                <p>
                    <label>Nome:</label><input type="text" name="Nome" maxclength="70"/> 
                </p>
                <p>
                    <label>E-mail:</label><input type="text" name="Email" maxclength="150">
                </p>
                <p>
                    <label>Comentários</label><textarea name="Comentario" rows="4" cols="50"></textarea>
                </p>
                <p>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo"/><label>Feminino</label>
                    <input type="radio" name="Sexo"/><label>Masculino</label>
                </p>
                <p>
                    <label>Aonde você conheceu a Devaria?</label>
                    <select name="Conheceu">
                        <option select>YouTube</option>
                        <option>Amigos</option>
                        <option>Google</option>
                        <option>Outros</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" name="Aceite" value="Aceite"/>
                    <label>Aceito receber novidades da Devaria</label>
                </p>
                <p>
                    <input type="submit" name="Enviar" value="Enviar"/>

                </p>
            </form>

        <footer>
            <section>
                <span> contato@devaria.com.br</span> <br/>
